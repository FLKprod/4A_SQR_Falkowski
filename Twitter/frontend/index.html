<html>
    <head>
        <title>Twitter 2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="shortcut icon" href="logo-Twitter.png">
		<link rel="stylesheet" href="main.css" />
	</head>
    <body>
        <div class="website">
        <div class="interface-tweets">
            <img id="logo" src="logo-Twitter.png">
            <div class="create-tweet">
                <textarea id="corps" class="textarea-interface" style="min-width: max-content;" placeholder="What's happening?" ></textarea>
                <button id="tweeter" class="button-interface" style="margin-right: 1em;" onclick="tweeter();">Tweeter</button>
            </div>
            <div id="tweets" class="tweets">
                <!-- emplacement des tweets-->
            </div>
        </div>
        <div class="interface-user">
            <div class="infos-user">
                <p>Me Connecter</p>
                <img id="photo-auteur" src="user-photo.png">
                <input id="connect-user" class="textarea-interface" style="max-width: max-content;"placeholder="Username" >
                <button id="connect" class="button-interface" onclick="changeuser();">Me connecter</button>
                <p id="user-connected" style="color:whitesmoke">user connecté</p>
                <button id="connect" class="button-interface" onclick="gouser();">Voir mon profil</button>
                <p style="margin-top: 5rem;">Choisir le theme</p>
                <input id="select-theme" list="all-themes" class="textarea-interface" style="max-width: max-content;"placeholder="Theme" />
                <datalist id="all-themes">
                    <option>Globale</option>
                    <option>OM</option>
                    <option>Economie</option>
                </datalist>
                <button id="connect" class="button-interface" onclick="changetheme();">Séléctionner le thème</button>
                <p id="theme-selected" style="color:whitesmoke"></p>
                
            </div>
        </div>
        <script src="main.js"></script>
        </div>
    </body>
</html>
